<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SeniorsFirst</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid my-custom-container mt-4">
        <div class="mt-4">
            <p class="bg-primary text-white p-2">III. DEPENDENCY PROFILE</p>
        </div>
        <form>
            <div class="row">
               
                <div class="col-md-6">
                    <h3>25. Living Condition (Check all applicable)</h3>
                    <div class="form-group">
                        <label><input type="radio" name="living-alone"> Living Alone</label>
                        <label>
                            <input type="radio"  class="living-with-radio"> Living with
                        </label>
                        <div class="living-with">
                            <label><input type="checkbox" class="checkbox"> Grand Children</label>
                            <label><input type="checkbox" class="checkbox"> Common Law Spouse</label>
                            <label><input type="checkbox" class="checkbox"> Spouse</label>
                            <label><input type="checkbox" class="checkbox"> In-laws</label>
                            <label><input type="checkbox" class="checkbox"> Care Institution</label>
                            <label><input type="checkbox" class="checkbox"> Children</label>
                            <label><input type="checkbox" class="checkbox"> Relatives</label>
                            <label><input type="checkbox" class="checkbox"> Friends</label>
                            <label> Others<input type="text" class="textbox" placeholder="specify"></label>
                        </div>
                    </div>
                </div>

               
                <div class="col-md-6">
                    <h3>26. Living Condition (Check all applicable)</h3>
                    <div class="form-group">
                        <label><input type="checkbox" class="checkbox"> No privacy</label>
                        <label><input type="checkbox" class="checkbox"> Overcrowded in home</label>
                        <label><input type="checkbox" class="checkbox"> Informal Settler</label>
                        <label><input type="checkbox" class="checkbox"> No permanent house</label>
                        <label><input type="checkbox" class="checkbox"> High cost of rent</label>
                        <label><input type="checkbox" class="checkbox"> Longing for independent living quiet atmosphere</label>
                        <label> Others<input type="text" class="textbox" placeholder="specify"></label>
                    </div>
                </div>
            </div>

            <div class="next_button mt-4">
                <a href="index4.html">
                    <button>Next Page</button>
                </a>
            </div>
        </form>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
