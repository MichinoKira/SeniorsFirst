              <div class="form-row">
                  <div class="form-group col-md-3">
                      <label for="region">Region *</label>
                      <select class="form-control" id="region" required>

                  </div>

                  </div>
                  <div class="form-group col-md-3">
                      <label for="barangay">Barangay *</label>
                      <select class="form-control" id="barangay" required>

                      </select>
                  </div>
                  <div class="col-md-12 mt-4 mb-3 custom-birthdate-text">
                      <h6><b>3. Bith Date</b> <scan>- Indicate your birth date correctly</scan></h6>
                      
                      </div>

                <div class="form-group col-md-2">

                    <input type="number" class="form-control" id="birthYear" required min="1900" max="2024">
